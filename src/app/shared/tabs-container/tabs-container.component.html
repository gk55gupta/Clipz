
<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
    <li class="flex-auto text-center" *ngFor="let tab of tabs">
        <a class="block rounded py-3 px-4 hover:text-white text-white
        bg-indigo-400" (click)="selectTab(tab)" href="#"
        [ngClass]="{ 
            'hover:text-indigo-400': !tab.active,
            'hover:text-white text-white bg-indigo-400': tab.active
         }">
         {{ tab.tabTitle }}</a>
    </li>
    <!-- <li class="flex-auto text-center">
        <a class="block rounded py-3 px-4 transition hover:text-indigo-400" href="#">Register</a>
    </li> -->
</ul>
